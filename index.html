<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Você consegue acertar qual é a data de lançamento desses jogos?</title>
</head>
<body class="bg-light">
  <header class="intro py-3 bg-info text-center container-fluid">
      <h1 class="text-light display-3 my-4">Quiz Interativo</h2>
  </header>

  <section class="quiz py-4">
    <div class="container">
      <h2 class="my5 text-dark final-score text-center"></h2>
      <h2 class="my-5 text-dark">Você consegue acertar qual é a data de lançamento desses jogos?</h2>

      <form class="quiz-form text-dark">

        <div class="my-3">
          <p class="lead font-weight-normal">1. Que dia Super Mario 64 foi lançado?</p>
          <div class="form-check my-2">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              25 de julho de 1896
            </label>
          </div>
          <div class="form-check my-2">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B" >
              23 de junho de 1996
            </label>
          </div>

        <div class="my-3">
          <p class="lead font-weight-normal">2. Que dia Pac-Man foi lançado?</p>
          <div class="form-check my-2">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              22 de maio de 1980
            </label>
          </div>
          <div class="form-check my-2">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B" >
              30 de dezembro de 1870
            </label>
          </div>

          <div class="my-3">
            <p class="lead font-weight-normal">3. Que dia World of Warcraft foi lançado?</p>
            <div class="form-check my-2">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="A" checked>
                09 de julho de 2013
              </label>
            </div>
            <div class="form-check my-2">
              <label class="form-check-label">
                <input type="radio" name="inputQuestion3" value="B">
                23 de novembro de 2004
              </label>
            </div>

            <div class="my-3">
              <p class="lead font-weight-normal">4. Que dia Monster Hunter World foi lançado?</p>
              <div class="form-check my-2">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion4" value="A" checked>
                  22 de janeiro de 2007
                </label>
              </div>
              <div class="form-check my-2">
                <label class="form-check-label">
                  <input type="radio" name="inputQuestion4" value="B">
                  22 de dezembro de 2017
                </label>
              </div>


          <div class="text-center">
            <button class="btn bg-info text-light">Enviar</button>
          </div>
        </div>
      </form>

    </div>
  </section>


  <script src="./app.js"></script>
</body>
</html>
